<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联通网盘 Web 版</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .file-icon {
            font-size: 1.2em;
            margin-right: 8px;
        }
        .folder-icon {
            color: #ffc107;
        }
        .file-icon-default {
            color: #6c757d;
        }
        .file-list-item {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .file-list-item:hover {
            background-color: #f8f9fa;
        }
        .file-list-item.selected {
            background-color: #e3f2fd;
        }
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: border-color 0.3s;
        }
        .upload-area.dragover {
            border-color: #0d6efd;
            background-color: #f8f9ff;
        }
        .progress-container {
            display: none;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .path-breadcrumb {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            padding: 8px 15px;
            font-size: 0.9em;
            z-index: 1000;
        }
        .main-content {
            padding-bottom: 50px;
        }
        .file-size {
            color: #6c757d;
            font-size: 0.9em;
        }
        .file-time {
            color: #6c757d;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-cloud"></i>
                联通网盘 Web 版
            </a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light btn-sm" id="refreshBtn" disabled>
                    <i class="bi bi-arrow-clockwise"></i> 刷新
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid main-content mt-4">
        <!-- Token 连接区域 -->
        <div class="row mb-4" id="tokenSection">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-key"></i> Token 配置
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="tokenInput" placeholder="请输入联通网盘 Access Token">
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary w-100" id="connectBtn">
                                    <i class="bi bi-plug"></i> 连接
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="row" id="mainContent" style="display: none;">
            <!-- 左侧文件浏览区 -->
            <div class="col-md-8">
                <!-- 路径导航 -->
                <div class="path-breadcrumb">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0" id="pathBreadcrumb">
                            <li class="breadcrumb-item active">根目录</li>
                        </ol>
                    </nav>
                </div>

                <!-- 文件列表 -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-folder"></i> 文件列表
                        </h5>
                        <div>
                            <button class="btn btn-outline-primary btn-sm" id="backBtn" disabled>
                                <i class="bi bi-arrow-left"></i> 返回
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>名称</th>
                                        <th>大小</th>
                                        <th>修改时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="fileList">
                                    <!-- 文件列表将在这里动态生成 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧操作区 -->
            <div class="col-md-4">
                <!-- 上传区域 -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-cloud-upload"></i> 文件上传
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="upload-area" id="uploadArea">
                            <i class="bi bi-cloud-upload" style="font-size: 3em; color: #6c757d;"></i>
                            <p class="mt-3 mb-2">拖拽文件/文件夹到此处或点击选择</p>
                            <input type="file" id="fileInput" multiple style="display: none;">
                            <input type="file" id="folderInput" webkitdirectory multiple style="display: none;">
                            <div class="btn-group w-100" role="group">
                                <button class="btn btn-outline-primary" onclick="document.getElementById('fileInput').click()">
                                    <i class="bi bi-file-earmark-plus"></i> 选择文件
                                </button>
                                <button class="btn btn-outline-success" onclick="document.getElementById('folderInput').click()">
                                    <i class="bi bi-folder-plus"></i> 选择文件夹
                                </button>
                            </div>
                        </div>
                        
                        <!-- 上传进度 -->
                        <div class="progress-container mt-3" id="progressContainer">
                            <div class="progress">
                                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <small class="text-muted mt-1" id="progressText">准备上传...</small>
                        </div>
                    </div>
                </div>

                <!-- 选中文件信息 -->
                <div class="card" id="fileInfoCard" style="display: none;">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-info-circle"></i> 文件信息
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="fileInfo">
                            <!-- 文件信息将在这里显示 -->
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-success btn-sm w-100 mb-2" id="downloadBtn">
                                <i class="bi bi-download"></i> 获取下载链接
                            </button>
                            <button class="btn btn-outline-danger btn-sm w-100 mb-2" id="deleteBtn">
                                <i class="bi bi-trash"></i> 删除
                            </button>
                            <button class="btn btn-outline-primary btn-sm w-100 mb-2" id="createFolderBtn">
                                <i class="bi bi-folder-plus"></i> 新建文件夹
                            </button>
                            <button class="btn btn-outline-success btn-sm w-100" id="generatePlaylistBtn">
                                <i class="bi bi-play-circle"></i> 生成播放列表
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 状态栏 -->
    <div class="status-bar">
        <span id="statusText">请输入 Token 并连接</span>
    </div>

    <!-- 下载链接模态框 -->
    <div class="modal fade" id="downloadModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-download"></i> 下载链接
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">文件名:</label>
                        <p id="downloadFileName" class="fw-bold"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">下载链接:</label>
                        <textarea class="form-control" id="downloadUrl" rows="4" readonly></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="copyLinkBtn">
                        <i class="bi bi-clipboard"></i> 复制链接
                    </button>
                    <button type="button" class="btn btn-primary" id="openLinkBtn">
                        <i class="bi bi-box-arrow-up-right"></i> 浏览器打开
                    </button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建文件夹模态框 -->
    <div class="modal fade" id="createFolderModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-folder-plus"></i> 新建文件夹
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="folderNameInput" class="form-label">文件夹名称:</label>
                        <input type="text" class="form-control" id="folderNameInput" placeholder="请输入文件夹名称">
                    </div>
                    <div class="mb-3">
                        <small class="text-muted">将在当前目录下创建新文件夹</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmCreateFolderBtn">
                        <i class="bi bi-folder-plus"></i> 创建
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 播放列表模态框 -->
    <div class="modal fade" id="playlistModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-play-circle"></i> 生成播放列表
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="folderPathInput" class="form-label">文件夹路径:</label>
                        <input type="text" class="form-control" id="folderPathInput" readonly>
                        <small class="text-muted">当前文件夹路径，将用于生成播放列表中的文件路径</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">选择视频文件:</label>
                        <div id="videoFilesList" class="border rounded p-3" style="max-height: 300px; overflow-y: auto;">
                            <!-- 视频文件列表将在这里显示 -->
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-outline-primary btn-sm" id="selectAllVideosBtn">
                            <i class="bi bi-check-all"></i> 全选
                        </button>
                        <button type="button" class="btn btn-outline-secondary btn-sm" id="clearAllVideosBtn">
                            <i class="bi bi-x-circle"></i> 清空
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success" id="generatePlaylistConfirmBtn">
                        <i class="bi bi-play-circle"></i> 生成播放列表
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 播放列表结果模态框 -->
    <div class="modal fade" id="playlistResultModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-list-check"></i> 播放列表
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">生成的播放列表:</label>
                        <textarea class="form-control" id="playlistResult" rows="15" readonly></textarea>
                    </div>
                    <div id="playlistStats" class="mb-3">
                        <!-- 统计信息将在这里显示 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="copyPlaylistBtn">
                        <i class="bi bi-clipboard"></i> 复制列表
                    </button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
